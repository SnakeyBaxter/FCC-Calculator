<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link href="calculator.css" rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="calculator.js"></script>
</head>

<body>

<div id = "wrapper">

    <div id = "calculator">
        <h1>SnakeyCalc @ FCC</h1>
        <div id="calc_display"></div>
            <div id = "buttons">
            <form>
                <input class="operator" type="button" value="AC"></input> <input class="operator" type="button" value="C"></input> <input type="button" id="percent" value="%"></input> <input class="operator" type="button" value="/"></input>
                <input class="button" type="button" value=7></input> <input class="button" type="button" value=8></input> <input class="button" type="button" value=9></input> <input class="operator" type="button" value="x"></input>
                <input class="button" type="button" value=4></input> <input class="button" type="button" value=5></input> <input class="button" type="button" value=6></input> <input class="operator" type="button" value="-"></button>
                <input class="button" type="button" value=1></input> <input class="button" type="button" value=2></input> <input class="button" type="button" value=3></input> <input class="operator" type="button" value="+"></input>
                <input class="button" type="button" value=0></input> <input class="button" type="button" value="."></input> <input type="button" id="equal" value="="></input> 
            </form>
            </div>
    </div>

</div>



</body>
</html>
